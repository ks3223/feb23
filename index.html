<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feb23</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="block">
        <div class="btn_block">
            <button id="btn" class="btn">Сгенерировать открытку</button>
        </div>
        <div class="modal hidden" id="modal">
            <div class="modal_content" id="modal_content">
                <div class="photo" id="photo"></div>
                <div class="poem_content" id="poem_content">
                    <div class="poem" id="poem">
                        Двадцать третье февраля,                <br>
                        Снег к ногам ковром ложится,            <br>
                        И тебе желаю я,                         <br>
                        Мощным, смелым быть, как рыцарь!        <br>
                    </div>
                </div>
                <div class="btn_content">
                    <button class="modal_btn" id="modbtn">Поменять открытку</button>
                    <button class="canbtn" id="canbtn">⌦</button>
                </div>
            </div>
        </div>
    </div>      
</div>
    <script src="js/script.js"></script>
</body>
</html>
